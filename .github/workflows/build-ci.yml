name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: build API
      run: dotnet build ./src/Checkout.PaymentGateway.Api/Checkout.PaymentGateway.Api.csproj --configuration Release
    - name: test project
      run: dotnet build ./src/Checkout.PaymentGateway.Tests/Checkout.PaymentGateway.Tests.csproj --configuration Release 
