name: build-ci
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - development
jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        steps: 
        - name: Setup .NET Core if needed
      uses: actions/setup-dotnet@v1.2.0
      with:
        dotnet-version: 3.0.100
      if: matrix.os == 'macOS-latest' || matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build ./src/Checkout.PaymentGateway.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test ./src/Checkout.PaymentGateway.sln --configuration Release
    
